{% load static %}
<!-- 统一导航栏模板 - 参考网站样式 -->
<style>
  /* 导航栏固定定位 - 完全固定，无动效 */
  header {
    position: fixed !important;
    top: 0 !important;
    left: 0 !important;
    right: 0 !important;
    width: 100% !important;
    z-index: 9999 !important;
    background: transparent !important;
    padding: 0 !important;
    margin: 0 !important;
    height: 100px !important;
    box-shadow: none !important;
    /* 关键：完全禁用所有动画和过渡，防止任何移动 */
    transition: none !important;
    animation: none !important;
    transform: none !important;
    /* 关键：防止重排影响导航栏 - 使用contain包裹 */
    contain: layout style paint !important;
    isolation: isolate !important;
  }

  /* 导航栏容器 - 完全固定，包裹块效果 */
  .header-container {
    max-width: 1180px !important;
    width: 100% !important;
    /* 关键：初始使用margin:auto居中 */
    margin: 20px auto 0 auto !important;
    margin-left: auto !important;
    margin-right: auto !important;
    padding: 0 20px !important;
    padding-left: 20px !important;
    padding-right: 20px !important;
    height: 80px !important;
    min-height: 80px !important;
    max-height: 80px !important;
    display: flex !important;
    align-items: center !important;
    justify-content: space-between !important;
    background: linear-gradient(90deg, #f5f0f0, #f0f6ff, #f9f5f2) !important;
    border-radius: 50px !important;
    box-sizing: border-box !important;
    position: relative !important;
    box-shadow: none !important;
    /* 关键：完全禁用所有动画和过渡，防止任何移动 */
    transition: none !important;
    animation: none !important;
    transform: none !important;
    left: auto !important;
    right: auto !important;
    /* 关键：防止重排影响导航栏 - 使用contain包裹块 */
    contain: layout style paint !important;
    isolation: isolate !important;
    /* 关键：使用稳定的滚动条间距 */
    scrollbar-gutter: stable !important;
    /* 关键：防止任何可能导致位置变化的属性 */
    will-change: auto !important;
    backface-visibility: visible !important;
  }

  @media (min-width: 1200px) {
    .header-container {
      min-width: 1180px !important;
    }
  }

  /* Logo样式 - 无动效 */
  .logo {
    display: flex;
    align-items: center;
    text-decoration: none;
    color: #1a252f;
    font-weight: 700;
    font-size: 22px;
    font-family: "Hiragino Sans GB", "冬青黑体", "PingFang SC", "Microsoft YaHei", sans-serif;
    flex-shrink: 0;
    white-space: nowrap;
    /* 禁用所有动效 */
    transition: none !important;
    animation: none !important;
    transform: none !important;
    outline: none !important;
    -webkit-tap-highlight-color: transparent;
  }

  .logo-icon {
    width: 40px;
    height: 40px;
    background: #FFD700;
    color: black;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
    font-size: 14px;
    margin-right: 10px;
    flex-shrink: 0;
    /* 禁用所有动效 */
    transition: none !important;
    animation: none !important;
    transform: none !important;
  }

  /* 导航链接容器 */
  .nav-links {
    display: flex;
    align-items: center;
    gap: 40px;
    flex: 1;
    justify-content: center;
  }

  /* 导航链接 - 无动效，完全固定，极速点击 */
  .nav-link {
    padding: 0;
    text-decoration: none;
    color: #1a252f;
    font-weight: 600;
    font-size: 17px;
    font-family: "Hiragino Sans GB", "冬青黑体", "PingFang SC", "Microsoft YaHei", sans-serif;
    white-space: nowrap;
    height: 80px;
    line-height: 80px;
    display: flex;
    align-items: center;
    position: relative;
    opacity: 0.85;
    -webkit-tap-highlight-color: transparent;
    outline: none !important;
    cursor: pointer;
    /* 完全禁用所有动效和变换 */
    transition: none !important;
    animation: none !important;
    transform: none !important;
    will-change: auto;
    backface-visibility: hidden;
    /* 防止点击时的视觉移动 */
    user-select: none;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    /* 防止焦点时的移动 */
    -webkit-touch-callout: none;
    touch-action: manipulation;
    /* 禁用加载指示器 - 不显示转圈圈 */
    pointer-events: auto !important;
  }
  
  /* 禁用加载状态的鼠标样式 */
  .nav-link:active,
  .nav-link:focus,
  .nav-link:hover {
    cursor: pointer !important;
  }

  .nav-link:hover {
    color: #0f1419;
    opacity: 1;
    /* 禁用 hover 动效 */
    transition: none !important;
    transform: none !important;
  }

  .nav-link:active {
    /* 禁用 active 状态的动效 */
    transform: none !important;
    transition: none !important;
  }

  .nav-link:focus {
    /* 禁用 focus 状态的动效和移动 */
    outline: none !important;
    transform: none !important;
    transition: none !important;
  }

  .nav-link.active {
    color: #0f1419;
    opacity: 1;
    /* 确保 active 状态无动效 */
    transition: none !important;
    transform: none !important;
  }

  .nav-link.active::after {
    content: '';
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    height: 3px;
    background-color: #FFD700;
    pointer-events: none;
    /* 禁用伪元素的动效 */
    transition: none !important;
    animation: none !important;
    transform: none !important;
  }

  /* 登录按钮 - 无动效 */
  .login-btn {
    padding: 8px 20px;
    background: #FFD700;
    color: black;
    text-decoration: none;
    border: 2px solid #FFD700;
    border-radius: 25px;
    font-weight: 600;
    font-size: 14px;
    font-family: "Hiragino Sans GB", "冬青黑体", "PingFang SC", "Microsoft YaHei", sans-serif;
    white-space: nowrap;
    flex-shrink: 0;
    -webkit-tap-highlight-color: transparent;
    outline: none !important;
    cursor: pointer;
    /* 完全禁用所有动效 */
    transition: none !important;
    animation: none !important;
    transform: none !important;
    will-change: auto;
    user-select: none;
    -webkit-user-select: none;
  }

  .login-btn:hover {
    background: #e6c200;
    border-color: #e6c200;
    /* 禁用 hover 动效 */
    transition: none !important;
    transform: none !important;
  }

  .login-btn:active {
    /* 禁用 active 状态的动效 */
    transform: none !important;
    transition: none !important;
  }

  .login-btn:focus {
    /* 禁用 focus 状态的动效 */
    outline: none !important;
    transform: none !important;
    transition: none !important;
  }

  /* 移动端响应式 */
  @media (max-width: 768px) {
    .header-container {
      height: 76px !important;
      min-height: 76px !important;
      max-height: 76px !important;
      padding: 0 16px !important;
      border-radius: 40px !important;
      margin: 22px auto 0 !important;
    }

    .nav-links {
      gap: 20px;
    }

    .nav-link {
      font-size: 15px;
      height: 76px;
      line-height: 76px;
    }

    .nav-link.active::after {
      height: 2px;
    }

    .login-btn {
      padding: 6px 16px;
      font-size: 13px;
    }
  }

</style>

<header>
  <div class="header-container">
    <a href="{% url 'myapp:index' %}" class="logo">
      <div class="logo-icon">P</div>
      <span>我的网站</span>
    </a>
    <div class="nav-links">
      <a href="{% url 'myapp:syntax' %}" class="nav-link" data-page="syntax">语法</a>
      <a href="{% url 'myapp:function_library' %}" class="nav-link" data-page="function-library">函数库</a>
      <a href="{% url 'myapp:function_query' %}" class="nav-link" data-page="function-query">函数查询</a>
      <a href="{% url 'myapp:theme' %}" class="nav-link" data-page="theme">主题</a>
      <a href="{% url 'myapp:ai_programming' %}" class="nav-link" data-page="ai-programming">AI编程</a>
      <a href="{% url 'myapp:project' %}" class="nav-link" data-page="project">项目</a>
    </div>
    <a href="{% url 'myapp:login' %}" class="login-btn">登录</a>
  </div>
</header>

<script>
  // 导航栏初始化 - 完全固定，无动效
  (function() {
    'use strict';
    
    // 强制锁定导航栏位置
    function lockNavigation() {
      const header = document.querySelector('header');
      const headerContainer = document.querySelector('.header-container');
      
      if (header) {
        header.style.setProperty('position', 'fixed', 'important');
        header.style.setProperty('top', '0', 'important');
        header.style.setProperty('left', '0', 'important');
        header.style.setProperty('right', '0', 'important');
        header.style.setProperty('width', '100%', 'important');
        header.style.setProperty('transform', 'translateZ(0)', 'important');
        header.style.setProperty('transition', 'none', 'important');
        header.style.setProperty('animation', 'none', 'important');
        header.style.setProperty('will-change', 'auto', 'important');
      }
      
      if (headerContainer) {
        headerContainer.style.setProperty('transform', 'translateZ(0)', 'important');
        headerContainer.style.setProperty('transition', 'none', 'important');
        headerContainer.style.setProperty('animation', 'none', 'important');
        headerContainer.style.setProperty('will-change', 'auto', 'important');
      }
    }
    
    function initNavigation() {
      const navLinks = document.querySelectorAll('.nav-link');
      const currentPath = window.location.pathname;
      
      // 立即锁定导航栏
      lockNavigation();
      
      // 设置当前页面的active状态
      navLinks.forEach(link => {
        const href = link.getAttribute('href');
        const dataPage = link.getAttribute('data-page');
        
        // 清除所有active状态
        link.classList.remove('active');
        
        // 判断是否激活
        let isActive = false;
        if (href && href !== '#') {
          if (currentPath === href || (currentPath === '/' && href === '/')) {
            isActive = true;
          } else if (href !== '/' && currentPath.startsWith(href)) {
            isActive = true;
          }
        }
        
        // 也可以通过data-page属性判断
        if (!isActive && dataPage) {
          const pathSegments = currentPath.split('/').filter(s => s);
          if (pathSegments.length > 0 && pathSegments[0] === dataPage) {
            isActive = true;
          }
        }
        
        if (isActive) {
          link.classList.add('active');
        }
        
        // 点击切换处理 - 极速优化，无加载指示器
        link.addEventListener('click', function(e) {
          // 立即阻止默认行为，立即跳转，无加载状态
          const href = this.getAttribute('href');
          if (href && href !== '#' && href !== window.location.pathname) {
            // 立即锁定导航栏，防止任何移动
            lockNavigation();
            
            // 移除所有active状态（同步操作，无需等待）
            navLinks.forEach(l => {
              l.classList.remove('active');
              l.style.transition = 'none';
              l.style.animation = 'none';
              l.style.transform = 'none';
              l.style.outline = 'none';
              l.style.cursor = 'default';
            });
            
            // 添加当前链接的active状态
            this.classList.add('active');
            this.style.cursor = 'default';
            
            // 立即移除焦点样式，防止任何视觉移动
            this.blur();
            this.style.outline = 'none';
            this.style.transition = 'none';
            this.style.animation = 'none';
            this.style.transform = 'none';
            
            // 禁用加载指示器 - 立即跳转，不显示加载状态
            this.style.pointerEvents = 'none';
            
            // 使用 location.href 立即跳转，比 preventDefault + 手动跳转更快
            window.location.href = href;
            
            // 阻止默认行为，因为我们手动跳转了
            e.preventDefault();
            return false;
          } else {
            // 如果是当前页面，只更新active状态
            lockNavigation();
            navLinks.forEach(l => l.classList.remove('active'));
            this.classList.add('active');
            this.blur();
            e.preventDefault();
          }
        }, { passive: false });
        
        // 防止所有可能的动效
        link.addEventListener('mousedown', function(e) {
          this.style.transform = 'none';
          this.style.transition = 'none';
          lockNavigation();
        }, { passive: true });
        
        link.addEventListener('mouseup', function(e) {
          this.style.transform = 'none';
          this.style.transition = 'none';
          lockNavigation();
        }, { passive: true });
      });
    }
    
    // 页面加载时立即锁定导航栏
    lockNavigation();
    
    // 页面加载时初始化
    if (document.readyState !== 'loading') {
      initNavigation();
    } else {
      document.addEventListener('DOMContentLoaded', function() {
        lockNavigation();
        initNavigation();
      });
    }
    
    // 监听滚动事件，保持导航栏固定
    window.addEventListener('scroll', function() {
      lockNavigation();
    }, { passive: true });
    
    // 监听resize事件，保持导航栏固定
    window.addEventListener('resize', function() {
      lockNavigation();
    }, { passive: true });
    
    // 暴露全局函数供外部调用
    window.updateNavigation = function() {
      lockNavigation();
      initNavigation();
    };
    
    window.lockNavigation = lockNavigation;
  })();
</script>
