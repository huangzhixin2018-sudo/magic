{% load static %}
<!-- 统一导航栏模板 - 参考网站样式 -->
<style>
  /* 导航栏固定定位 - 完全固定，无动效 */
  header {
    position: fixed !important;
    top: 0 !important;
    left: 0 !important;
    right: 0 !important;
    width: 100% !important;
    height: 100px !important;
    z-index: 9999 !important;
    background: transparent !important;
    padding: 0 !important;
    margin: 0 !important;
    box-shadow: none !important;
    /* 关键：完全禁用所有动画和过渡，防止任何移动 */
    transition: none !important;
    animation: none !important;
    transform: translateZ(0) !important;
    /* 关键：防止重排影响导航栏 - 使用contain包裹 */
    contain: layout style paint !important;
    isolation: isolate !important;
    /* 关键：防止任何位置变化 */
    will-change: auto !important;
    backface-visibility: hidden !important;
    /* 关键：防止滚动影响 */
    overscroll-behavior: none !important;
  }

  /* 导航栏容器 - 完全固定，包裹块效果 */
  .header-container {
    max-width: 1180px !important;
    width: 100% !important;
    /* 关键：初始使用margin:auto居中 */
    margin: 20px auto 0 auto !important;
    margin-left: auto !important;
    margin-right: auto !important;
    padding: 0 20px !important;
    padding-left: 20px !important;
    padding-right: 20px !important;
    height: 80px !important;
    min-height: 80px !important;
    max-height: 80px !important;
    display: flex !important;
    align-items: center !important;
    justify-content: space-between !important;
    background: #ffffff !important;
    border-radius: 50px !important;
    box-sizing: border-box !important;
    position: relative !important;
    box-shadow: none !important;
    /* 关键：完全禁用所有动画和过渡，防止任何移动 */
    transition: none !important;
    animation: none !important;
    transform: none !important;
    left: auto !important;
    right: auto !important;
    /* 关键：防止重排影响导航栏 - 使用contain包裹块 */
    contain: layout style paint !important;
    isolation: isolate !important;
    /* 关键：使用稳定的滚动条间距 */
    scrollbar-gutter: stable !important;
    /* 关键：防止任何可能导致位置变化的属性 */
    will-change: auto !important;
    backface-visibility: visible !important;
  }

  @media (min-width: 1200px) {
    .header-container {
      min-width: 1180px !important;
    }
  }

  /* Logo样式 - 无动效 */
  .logo {
    display: flex;
    align-items: center;
    text-decoration: none;
    color: #1a252f;
    font-weight: 700;
    font-size: 22px;
    font-family: "Hiragino Sans GB", "冬青黑体", "PingFang SC", "Microsoft YaHei", sans-serif;
    flex-shrink: 0;
    white-space: nowrap;
    /* 禁用所有动效 */
    transition: none !important;
    animation: none !important;
    transform: none !important;
    outline: none !important;
    -webkit-tap-highlight-color: transparent;
  }

  .logo-icon {
    width: 40px;
    height: 40px;
    background: #FFD700;
    color: black;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
    font-size: 14px;
    margin-right: 10px;
    flex-shrink: 0;
    /* 禁用所有动效 */
    transition: none !important;
    animation: none !important;
    transform: none !important;
  }

  /* 导航链接容器 */
  .nav-links {
    display: flex;
    align-items: center;
    gap: 40px;
    flex: 1;
    justify-content: center;
  }

  /* 导航链接 - 无动效，完全固定，极速点击 */
  .nav-link {
    padding: 0;
    text-decoration: none;
    color: #1a252f;
    font-weight: 600;
    font-size: 17px;
    font-family: "Hiragino Sans GB", "冬青黑体", "PingFang SC", "Microsoft YaHei", sans-serif;
    white-space: nowrap;
    height: 80px;
    line-height: 80px;
    display: flex;
    align-items: center;
    position: relative;
    opacity: 0.85;
    -webkit-tap-highlight-color: transparent;
    outline: none !important;
    cursor: pointer;
    /* 完全禁用所有动效和变换 */
    transition: none !important;
    animation: none !important;
    transform: none !important;
    will-change: auto;
    backface-visibility: hidden;
    /* 防止点击时的视觉移动 */
    user-select: none;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    /* 防止焦点时的移动 */
    -webkit-touch-callout: none;
    touch-action: manipulation;
    /* 禁用加载指示器 - 不显示转圈圈 */
    pointer-events: auto !important;
  }
  
  /* 禁用加载状态的鼠标样式 */
  .nav-link:active,
  .nav-link:focus,
  .nav-link:hover {
    cursor: pointer !important;
  }
  
  /* 隐藏所有加载指示器和转圈圈 */
  .loading, .spinner, [class*="loading"], [class*="spinner"],
  .loading::before, .spinner::before, [class*="loading"]::before, [class*="spinner"]::before,
  .loading::after, .spinner::after, [class*="loading"]::after, [class*="spinner"]::after {
    display: none !important;
    visibility: hidden !important;
    opacity: 0 !important;
  }
  
  /* 禁用浏览器默认的加载状态和点击高亮 */
  .nav-link {
    -webkit-tap-highlight-color: transparent !important;
    tap-highlight-color: transparent !important;
    -webkit-user-select: none !important;
    user-select: none !important;
  }
  
  /* 确保body在加载时不会显示加载状态 */
  body.loading, body[class*="loading"] {
    pointer-events: auto !important;
  }

  .nav-link:hover {
    color: #0f1419;
    opacity: 1;
    /* 禁用 hover 动效 */
    transition: none !important;
    transform: none !important;
  }

  .nav-link:active {
    /* 禁用 active 状态的动效 */
    transform: none !important;
    transition: none !important;
  }

  .nav-link:focus {
    /* 禁用 focus 状态的动效和移动 */
    outline: none !important;
    transform: none !important;
    transition: none !important;
  }

  .nav-link.active {
    color: #0f1419;
    opacity: 1;
    /* 确保 active 状态无动效 */
    transition: none !important;
    transform: none !important;
  }

  .nav-link.active::after {
    content: '';
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    height: 3px;
    background-color: #FFD700;
    pointer-events: none;
    /* 禁用伪元素的动效 */
    transition: none !important;
    animation: none !important;
    transform: none !important;
  }

  /* 登录按钮 - 无动效 */
  .login-btn {
    padding: 8px 20px;
    background: #FFD700;
    color: black;
    text-decoration: none;
    border: 2px solid #FFD700;
    border-radius: 25px;
    font-weight: 600;
    font-size: 14px;
    font-family: "Hiragino Sans GB", "冬青黑体", "PingFang SC", "Microsoft YaHei", sans-serif;
    white-space: nowrap;
    flex-shrink: 0;
    -webkit-tap-highlight-color: transparent;
    outline: none !important;
    cursor: pointer;
    /* 完全禁用所有动效 */
    transition: none !important;
    animation: none !important;
    transform: none !important;
    will-change: auto;
    user-select: none;
    -webkit-user-select: none;
  }

  .login-btn:hover {
    background: #e6c200;
    border-color: #e6c200;
    /* 禁用 hover 动效 */
    transition: none !important;
    transform: none !important;
  }

  .login-btn:active {
    /* 禁用 active 状态的动效 */
    transform: none !important;
    transition: none !important;
  }

  .login-btn:focus {
    /* 禁用 focus 状态的动效 */
    outline: none !important;
    transform: none !important;
    transition: none !important;
  }

  /* 移动端响应式 */
  @media (max-width: 768px) {
    .header-container {
      height: 76px !important;
      min-height: 76px !important;
      max-height: 76px !important;
      padding: 0 16px !important;
      border-radius: 40px !important;
      margin: 22px auto 0 !important;
    }

    .nav-links {
      gap: 20px;
    }

    .nav-link {
      font-size: 15px;
      height: 76px;
      line-height: 76px;
    }

    .nav-link.active::after {
      height: 2px;
    }

    .login-btn {
      padding: 6px 16px;
      font-size: 13px;
    }
  }

</style>

<header>
  <div class="header-container">
    <a href="{% url 'myapp:index' %}" class="logo">
      <div class="logo-icon">P</div>
      <span>我的网站</span>
    </a>
    <div class="nav-links">
      <a href="{% url 'myapp:syntax' %}" class="nav-link" data-page="syntax">语法</a>
      <a href="{% url 'myapp:function_library' %}" class="nav-link" data-page="function-library">函数库</a>
      <a href="{% url 'myapp:function_query' %}" class="nav-link" data-page="function-query">函数查询</a>
      <a href="{% url 'myapp:theme' %}" class="nav-link" data-page="theme">主题</a>
      <a href="{% url 'myapp:ai_programming' %}" class="nav-link" data-page="ai-programming">AI编程</a>
      <a href="{% url 'myapp:project' %}" class="nav-link" data-page="project">项目</a>
    </div>
    <a href="{% url 'myapp:login' %}" class="login-btn">登录</a>
  </div>
</header>

<script>
  // 导航栏初始化 - 完全固定，无动效
  (function() {
    'use strict';
    
    // 锁定导航栏位置 - 完全固定，禁止任何移动
    function lockNavigation() {
      const header = document.querySelector('header');
      const headerContainer = document.querySelector('.header-container');
      const navLinks = document.querySelectorAll('.nav-link');
      const logo = document.querySelector('.logo');
      const loginBtn = document.querySelector('.login-btn');
      const navLinksContainer = document.querySelector('.nav-links');
      
      if (header) {
        header.style.setProperty('position', 'fixed', 'important');
        header.style.setProperty('top', '0', 'important');
        header.style.setProperty('left', '0', 'important');
        header.style.setProperty('right', '0', 'important');
        header.style.setProperty('width', '100%', 'important');
        header.style.setProperty('height', '100px', 'important');
        header.style.setProperty('margin', '0', 'important');
        header.style.setProperty('padding', '0', 'important');
        header.style.setProperty('transform', 'translateZ(0)', 'important');
        header.style.setProperty('transition', 'none', 'important');
        header.style.setProperty('animation', 'none', 'important');
        header.style.setProperty('will-change', 'auto', 'important');
        header.style.setProperty('backface-visibility', 'hidden', 'important');
        header.style.setProperty('overflow', 'visible', 'important');
      }
      
      if (headerContainer) {
        headerContainer.style.setProperty('position', 'relative', 'important');
        headerContainer.style.setProperty('margin', '20px auto 0 auto', 'important');
        headerContainer.style.setProperty('margin-left', 'auto', 'important');
        headerContainer.style.setProperty('margin-right', 'auto', 'important');
        headerContainer.style.setProperty('transform', 'none', 'important');
        headerContainer.style.setProperty('transition', 'none', 'important');
        headerContainer.style.setProperty('animation', 'none', 'important');
        headerContainer.style.setProperty('will-change', 'auto', 'important');
        headerContainer.style.setProperty('left', 'auto', 'important');
        headerContainer.style.setProperty('right', 'auto', 'important');
        headerContainer.style.setProperty('top', 'auto', 'important');
        headerContainer.style.setProperty('bottom', 'auto', 'important');
      }
      
      if (navLinksContainer) {
        navLinksContainer.style.setProperty('transform', 'none', 'important');
        navLinksContainer.style.setProperty('transition', 'none', 'important');
        navLinksContainer.style.setProperty('animation', 'none', 'important');
      }
      
      // 锁定所有导航链接
      navLinks.forEach(link => {
        link.style.setProperty('transform', 'none', 'important');
        link.style.setProperty('transition', 'none', 'important');
        link.style.setProperty('animation', 'none', 'important');
        link.style.setProperty('position', 'static', 'important');
        link.style.setProperty('top', 'auto', 'important');
        link.style.setProperty('left', 'auto', 'important');
      });
      
      if (logo) {
        logo.style.setProperty('transform', 'none', 'important');
        logo.style.setProperty('transition', 'none', 'important');
        logo.style.setProperty('animation', 'none', 'important');
        logo.style.setProperty('position', 'static', 'important');
      }
      
      if (loginBtn) {
        loginBtn.style.setProperty('transform', 'none', 'important');
        loginBtn.style.setProperty('transition', 'none', 'important');
        loginBtn.style.setProperty('animation', 'none', 'important');
        loginBtn.style.setProperty('position', 'static', 'important');
      }
    }
    
    function initNavigation() {
      const navLinks = document.querySelectorAll('.nav-link');
      const currentPath = window.location.pathname;
      
      // 立即锁定导航栏
      lockNavigation();
      
      // 设置当前页面的active状态
      navLinks.forEach(link => {
        const href = link.getAttribute('href');
        const dataPage = link.getAttribute('data-page');
        
        // 清除所有active状态
        link.classList.remove('active');
        
        // 判断是否激活
        let isActive = false;
        if (href && href !== '#') {
          if (currentPath === href || (currentPath === '/' && href === '/')) {
            isActive = true;
          } else if (href !== '/' && currentPath.startsWith(href)) {
            isActive = true;
          }
        }
        
        // 也可以通过data-page属性判断
        if (!isActive && dataPage) {
          const pathSegments = currentPath.split('/').filter(s => s);
          if (pathSegments.length > 0 && pathSegments[0] === dataPage) {
            isActive = true;
          }
        }
        
        if (isActive) {
          link.classList.add('active');
        }
        
        // 极速跳转 - 使用mousedown提前准备，click时立即跳转
        let isNavigating = false;
        
        link.addEventListener('mousedown', function(e) {
          const href = this.getAttribute('href');
          if (href && href !== '#' && href !== window.location.pathname) {
            // 提前准备跳转，禁用所有动画和加载指示器
            isNavigating = true;
            lockNavigation();
            
            // 禁用所有链接的指针事件，防止重复点击
            navLinks.forEach(l => {
              l.style.pointerEvents = 'none';
              l.style.cursor = 'default';
            });
            
            // 隐藏可能的加载指示器
            const loaders = document.querySelectorAll('.loading, .spinner, [class*="loading"], [class*="spinner"]');
            loaders.forEach(el => {
              el.style.display = 'none';
              el.style.visibility = 'hidden';
              el.style.opacity = '0';
            });
            
            // 更新active状态
            navLinks.forEach(l => l.classList.remove('active'));
            this.classList.add('active');
            this.blur();
          }
        }, { passive: true });
        
        link.addEventListener('click', function(e) {
          const href = this.getAttribute('href');
          if (href && href !== '#' && href !== window.location.pathname) {
            // 立即阻止默认行为
            e.preventDefault();
            e.stopPropagation();
            e.stopImmediatePropagation();
            
            // 如果已经在mousedown时准备，立即跳转
            if (isNavigating) {
              // 使用replace而不是href，更快，并且不显示加载状态
              try {
                window.location.replace(href);
              } catch(e) {
                // 如果replace失败，使用href
                window.location.href = href;
              }
            } else {
              // 否则立即准备并跳转
              lockNavigation();
              navLinks.forEach(l => {
                l.style.pointerEvents = 'none';
                l.classList.remove('active');
              });
              this.classList.add('active');
              this.blur();
              try {
                window.location.replace(href);
              } catch(e) {
                window.location.href = href;
              }
            }
            return false;
          } else {
            // 当前页面，只更新active状态
            lockNavigation();
            navLinks.forEach(l => l.classList.remove('active'));
            this.classList.add('active');
            this.blur();
            e.preventDefault();
            return false;
          }
        }, { passive: false, capture: true });
      });
    }
    
    // 初始化 - 立即锁定导航栏
    lockNavigation();
    
    if (document.readyState !== 'loading') {
      lockNavigation();
      initNavigation();
    } else {
      document.addEventListener('DOMContentLoaded', function() {
        lockNavigation();
        initNavigation();
      });
    }
    
    // 持续监听，确保导航栏始终固定
    window.addEventListener('scroll', function() {
      lockNavigation();
    }, { passive: true });
    
    window.addEventListener('resize', function() {
      lockNavigation();
    }, { passive: true });
    
    // 使用requestAnimationFrame持续锁定
    function continuousLock() {
      lockNavigation();
      requestAnimationFrame(continuousLock);
    }
    requestAnimationFrame(continuousLock);
    
    // 暴露全局函数供外部调用
    window.updateNavigation = function() {
      lockNavigation();
      initNavigation();
    };
    
    window.lockNavigation = lockNavigation;
  })();
</script>
